<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- Sign Up Section -->
        <div class="signup-section">
            <div class="illustration">
                <img src="./sign.png" alt="Sign Up Illustration">
            </div>
            <div class="form-container">
                <h2>SIGN UP</h2>
                <form>
                    <div class="input-container">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="signup-username" placeholder="Username">
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" placeholder="Password">
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm Password">
                    </div>
                    <button class="btn-signup" type="submit">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
