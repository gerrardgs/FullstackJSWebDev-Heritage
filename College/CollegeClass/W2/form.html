<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GerrardS">
    <meta name="keyword" content="Tugas Rumah">
    <meta name="description" content="Praktikum 2">
    <meta name="robots" content="index, follow">
    <title>Form Registrasi</title>
</head>
<body>
    <strong><h1>Form Registrasi</h1></strong>
    <div>
    <fieldset style="width: 650px; height: 255px"><legend>Biodata</legend>
        <form action="" method="get">
            <table>
                <tr>
                    <td><label>Nama Mahasiswa</label></td>
                    <td>: </td>
                    <td><input type="text" name="text_form" size="20" placeholder="Nama Anda"></td>
                </tr>
                <tr>
                    <td><label>No Induk Mahasiswa (NIM)</label></td>
                    <td>: </td>
                    <td><input type="text" name="number" size="20" value="123456789" disabled></td>
                </tr>
                <tr>
                    <td valign="top"><label>Alamat Mahasiswa</label></td>
                    <td valign="top">: </td>
                    <td><textarea name="textarea_form" cols="30" rows="5" placeholder="Alamat Anda"></textarea></td>
                </tr>
                <tr>
                    <td><label>Tanggal Lahir</label></td>
                    <td>: </td>
                <td><select name="dd_form" id="1">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="mm_form" id="2">
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
                <select name="yy_form" id="3">
                    <option value="1">1990</option>
                    <option value="2">1991</option>
                    <option value="3">1992</option>
                    <option value="4">1993</option>
                    <option value="5">1994</option>
                    <option value="6">1995</option>
                    <option value="7">1996</option>
                    <option value="8">1997</option>
                    <option value="9">1998</option>
                    <option value="10">1999</option>
                    <option value="11">2000</option>
                    <option value="12">2001</option>
                    <option value="13">2002</option>
                    <option value="14">2003</option>
                    <option value="15">2004</option>
                    <option value="16">2005</option>
                    <option value="17">2006</option>
                    <option value="18">2007</option>
                    <option value="19">2008</option>
                    <option value="20">2009</option>
                    <option value="21">2010</option>
                    <option value="22">2011</option>
                    <option value="23">2012</option>
                    <option value="24">2013</option>
                    <option value="25">2014</option>
                    <option value="26">2015</option>
                    <option value="27">2016</option>
                    <option value="28">2017</option>
                    <option value="29">2018</option>
                    <option value="30">2019</option>
                    <option value="31">2020</option>
                    <option value="32">2021</option>
                    <option value="33">2022</option>
                    <option value="34">2023</option>
                    <option value="35">2024</option>
                </select></td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td>: </td>
                    <td><input type="radio" name="radio" value="radio1" id="radio1" checked><label for="radio1">Pria</label>
                    <input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">Wanita</label></td>
                </tr>
                <tr>
                    <td><label>URL Website</label></td>
                    <td>: </td>
                    <td><input type="url" name="URL_form" size="30" placeholder="URL Website Anda"></td>
                </tr>
                <tr>
                    <td><label>Perguruan Tinggi</label></td>
                    <td>: </td>
                    <td><input type="text" name="text_form" size="20"></td>
                </tr>
            </table>
        </fieldset>
        
        <br>
        <fieldset style="width: 650px; height: 125px"><legend>Info Akun</legend>
            <table>
            <tr>
                <td><label>Email</label></td>
                <td>: </td>
                <td><input type="email" name="email_form" size="20" placeholder="Email Anda"></td>
            </tr>
            <tr>
                <td><label>Username</label></td>
                <td>: </td>
                <td><input type="text" name="username_form" size="20" placeholder="Username Anda"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>: </td>
                <td><input type="password" name="password_form" size="20" placeholder="Password Anda"></td>
            </tr>
            <tr>
                <td><label>Ulangi Password</label></td>
                <td>: </td>
                <td><input type="password" name="password_form" size="20" placeholder="Password Anda"></td>
            </tr>
            </table>
        </fieldset>
            
            <br>
            <fieldset style="width: 650px; height: 70px"><legend>Kemampuan Dasar</legend>
                <p>
                    <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">HTML</label>
                    <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">CSS</label>
                    <input type="checkbox" name="checkbox3" value="checkbox3" id="checkbox3"><label for="checkbox3">Javascript</label>
                    <input type="checkbox" name="checkbox4" value="checkbox4" id="checkbox4"><label for="checkbox4">PHP</label>
                    <input type="checkbox" name="checkbox5" value="checkbox5" id="checkbox5"><label for="checkbox5">MySQL</label>
                    <input type="checkbox" name="checkbox6" value="checkbox6" id="checkbox6"><label for="checkbox6">Laravel</label>
                    <input type="checkbox" name="checkbox7" value="checkbox7" id="checkbox7"><label for="checkbox7">React Native</label>
                </p>
            </fieldset>
            <p>
                <input type="reset" value="Reset">
                <input type="submit" value="Simpan">
                <input type="button" value="Button" onclick="">
            </p>
    </fieldset>
</form>
</div>
</body>
</html>
